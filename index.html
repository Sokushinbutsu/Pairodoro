<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pairodoro</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
  <h1>Pairodoro</h1>
  <form>
    <input id="driver" type="text" placeholder="Driver"></input>
    <input id="navigator" type="text" placeholder="Navigator"></input>
    <input id="length" type="text" placeholder="Period length (minutes)"></input>
    <input id="periods" type="text" placeholder="Number of periods"></input>

    <button id="startButton" type='submit'>Start</button>
  </form>
  <script src='app/app.js'></script>
</body>
</html>
